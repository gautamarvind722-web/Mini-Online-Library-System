<div class="container mt-5">
  <h2>Register</h2>
  <form (submit)="register(); $event.preventDefault()">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success">{{ success }}</div>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
  <p class="mt-2">Already have an account? <a (click)="login()">Login</a></p>
</div>
