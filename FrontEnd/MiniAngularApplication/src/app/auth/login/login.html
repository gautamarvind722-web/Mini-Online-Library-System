<div class="container mt-5">
  <h2>Login</h2>
  <form (submit)="login(); $event.preventDefault()">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" [(ngModel)]="username" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-2">Don't have an account? <a (click)="register()">Register</a></p>
</div>
